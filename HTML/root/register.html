<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="../Multimedia/new_cn_logo.svg" alt="Coding Ninjas Logo" class="logo-img" width="20%" height="20%"/>
        </a>
       <h1>Create an Account</h1> 
    </header>
    <main>
    <section id="feedback">
        <form>
        <br/>
            <fieldset>
                <legend><b>Personal Information</b></legend>
                <br/><label for="fullname" required>Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br/>
                <br/><label for="email">Email:</label>
               <input type="email" id="email" name="email" required><br/>
               <br/><label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br/>
               <br/><label for="password">Password:</label>
                <input type="password" id="password" name="password"  required><br/>
                <br/><label for="usertype">User Type:</label>
                <select id="usertype" name="usertype" required>
                    <option value="" disabled>Select User Type</option>
                    <option value="Instructor">Instructor</option>
                    <option value="Student">Student</option>
                </select>
                <br/>
                <br/><label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="course1" selected>Course 1 - Web development</option>
                    <option value="course2">Course 2 - Data Science Fundamentals</option>
                    <option value="course3">Course 3 - Digital Marketing Mastery</option>
                    <option value="course4">Course 4 - Android development</option>
                </select>
                
                <br/><br/>
                <input type="submit" value="Register"/><br/>
    
            </fieldset>
        </form>
    </main>
    </section>   
</body>
</html>
